<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>

    <title>Quiz Matemático</title>
  </head>

  <body>
    <header>
      <h1><span class="gradient">Quiz Matemático!</span></h1>
    </header>

    <div id="start" class="startGame">
      <button class="difficulty easy" onclick="chooseDifficulty('easy')">
        Fácil
      </button>
      <button class="difficulty normal" onclick="chooseDifficulty('normal')">
        Médiano
      </button>
      <button class="difficulty hard" onclick="chooseDifficulty('hard')">
        Difícil
      </button>
    </div>

    <main id="main-class" class="hidden-question">
      <div class="container">
        <div class="perguntas">
          <h2></h2>
        </div>
        <div class="button-perguntas">
          <button class="button-question" onclick="clickedButton()"></button>
          <button class="button-question" onclick="clickedButton()"></button>
          <button class="button-question" onclick="clickedButton()"></button>
          <button class="button-question" onclick="clickedButton()"></button>
        </div>
      </div>
      <div id="popup" class="popup hidden">
        <canvas id="my-canvas"></canvas>
        <div id="mensagem-acerto" class="mensagem-acerto">
          <h2>Você acertou!</h2>
        </div>
      </div>
      <div id="popup-e" class="popup-e hidden-e">
        <div id="mensagem-erro" class="mensagem-erro">
          <h2>Você errou!</h2>
        </div>
      </div>
      <div id="popup-end" class="popup-end hidden-end">
        <canvas id="my-canvas"></canvas>
        <div id="mensagem-end" class="mensagem-end">
          <h2>Parabéns, você completou o Quiz Matemático!</h2>
          <p id="correctAnswersMessage"></p>
          <button
            id="restartButton"
            class="button-restart"
            onclick="restartQuiz()"
          >
            Reiniciar Quiz
          </button>
        </div>
      </div>
    </main>

    <div class="img">
      <img src="./img/person-studying.png" alt="Pessoa estudando." />
    </div>

    <footer>
      <p><span class="bold">2° DS</span> &copy; 2024</p>
    </footer>
  </body>

  <script src="./scripts/script.js"></script>
</html>
